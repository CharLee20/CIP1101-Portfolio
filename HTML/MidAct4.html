<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Data Sheet</title>
  <link rel="stylesheet" href="../CSS/formStyle.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <img src="../IMAGES/UELogo.png" alt="UE Logo" height="100" width="100">
    </div>
    <div>
      <h1>UNIVERSITY OF THE EAST</h1>
      <h2>ENROLLMENT SYSTEM</h2><br>
      <h1>PERSONAL DATA SHEET</h1>
      <p>(Graduate School, Law, Medicine)</p>
    </div>
    <div class="col1">
      <input type="text"><label class="inline-label1">Program:</label>
      <input type="text"><label class="inline-label1">Student #:</label>
    </div>
  </div>

  <div class="rowname">
    <div class="col"><input type="text"><label>Surname</label></div>
    <div class="col"><input type="text"><label>Given Name</label></div>
    <div class="col"><input type="text"><label>Middle Name</label></div>
    <div class="col"><input type="text"><label>Auxiliary Name<br>(Sr., Jr., III, etc.)</label></div>
  </div>

  <div class="section-title">STUDENT DETAILS:</div>

  <div class="row">
    <div class="col inline-label"><label>City Address:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Zip Code:</label><input type="text"></div>
    <div class="col inline-label"><label>Tel. No.:</label><input type="text"></div>
    <div class="col inline-label"><label>Email Address:</label><input type="email"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Home Address:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Zip Code:</label><input type="text"></div>
    <div class="col inline-label"><label>Region:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Birthday:</label><input type="date"></div>
    <div class="col inline-label"><label>Age:</label><input type="number"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Birthplace:</label><input type="text"></div>
    <div class="col inline-label"><label>Religion:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Citizenship:</label><input type="text"></div>
     <div class="col inline-label"><label>Sex:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>If Alien, ACR #:</label><input type="text"></div>
  </div>

  <div class="row checkbox-group">
    <div class="col">
      <label id="status">Legal Status:</label>
      <label><input type="checkbox"> Citizen of RP</label>
      <label><input type="checkbox"> Permanent Resident</label>
      <label><input type="checkbox"> Student on Visa</label>
      <label><input type="checkbox"> Spouse/Child on Visa</label>
      <label><input type="checkbox"> Other visa</label>
      <label><input type="checkbox"> Legal status not known</label>
    </div>

    <div class="col">
      <label id="status">Civil Status:</label>
      <label><input type="checkbox"> Single</label>
      <label><input type="checkbox"> Married</label>
      <label><input type="checkbox"> Divorced</label>
      <label><input type="checkbox"> Widowed</label>
      <label><input type="checkbox"> Separated</label>
    </div>

    <div class="col">
      <label>Employment:</label>
      <label><input type="checkbox"> Working</label>
      <label><input type="checkbox"> Not Working</label><br><br>
      <div class="inline-label"><label>If working: <br>Office Tel. #:</label><input type="text"></div>
    </div>
  </div>

  <div class="parents">
    <div class="indivparent">
      <div class="section-title">FATHER'S INFORMATION:</div>
      <div class="col">
        <div class="row inline-label"><label>Surname:</label><input type="text"></div>
        <div class="row inline-label"><label>First Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Middle Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Auxiliary Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Occupation:</label><input type="text"></div>
        <div class="row inline-label"><label>Education:</label><input type="text"></div>
      </div>
    </div>

    <div class="indivparent">
      <div class="section-title">MOTHER'S INFORMATION:</div>
      <div class="col">
        <div class="row inline-label"><label>Surname:</label><input type="text"></div>
        <div class="row inline-label"><label>First Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Middle Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Auxiliary Name:</label><input type="text"></div>
        <div class="row inline-label"><label>Occupation:</label><input type="text"></div>
        <div class="row inline-label"><label>Education:</label><input type="text"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Parent's Address:</label><input type="text"></div>
  </div>

  <div class="row">
    <div class="col inline-label"><label>Zip Code:</label><input type="text"></div>
    <div class="col inline-label"><label>Parent's Tel. #:</label><input type="text"></div>
  </div>

  <div class="section-title">GUARDIAN'S INFORMATION (if applicable):</div>
  <div class="col">
    <div class="row inline-label"><label>Surname:</label><input type="text"></div>
    <div class="row inline-label"><label>First Name:</label><input type="text"></div>
    <div class="row inline-label"><label>Middle Name:</label><input type="text"></div>
    <div class="row inline-label"><label>Auxiliary Name:</label><input type="text"></div>
    <div class="row inline-label"><label>Occupation:</label><input type="text"></div>
    <div class="row inline-label"><label>Off./Bus. Tel. #:</label><input type="text"></div>
  </div>

  <div class="col">
    <div class="row inline-label"><label>Guardian's Address:</label><input type="text"></div>
    <div class="row inline-label"><label>Zip Code:</label><input type="text"></div>
    <div class="row inline-label"><label>Tel. #:</label><input type="text"></div>
  </div>

</div>
</body>
</html>
